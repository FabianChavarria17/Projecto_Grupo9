<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Registro</title>
</head>
<body>

<div th:replace="layout :: header"></div>

<main class="container mt-4">
    <h2>Registro de Usuario</h2>

    <form th:action="@{/registro}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required/>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="email" id="correo" class="form-control" th:field="*{correo}" required/>
        </div>

        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" id="contrasena" class="form-control" th:field="*{contrasena}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <div class="alert alert-success mt-3" th:if="${mensaje}" th:text="${mensaje}"></div>
</main>

<div th:replace="layout :: footer"></div>
</body>
</html>
