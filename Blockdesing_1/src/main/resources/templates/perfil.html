<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/plantilla :: head}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
</head>

<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <main style="margin-left: 220px; padding: 20px;">
        <!-- Título y botón -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-bold">My profile</h3>
            <button class="btn btn-edit"><i class="fas fa-pen"></i> Edit profile</button>
        </div>

        <!-- Tarjeta de perfil -->
        <div class="card profile-card mb-4">
            <div class="row g-3">
                <div class="col-md-2 text-center">
                    <img src="/img/user1.jpg" alt="Foto de perfil" class="img-fluid rounded-circle" style="max-width: 100px;">
                </div>
                <div class="col-md-10">
                    <h5><strong th:text="${usuario.nombre}">User donUser</strong></h5>
                    <p><i class="fas fa-envelope"></i> <span th:text="${usuario.correo}">donUser@email.com</span></p>
                    <p>Lorem ipsum dolor sit amet consectetur adipiscing elit lacus...</p>
                    <div class="row text-center mt-3">
                        <div class="col-md-4">
                            <i class="fas fa-shield-alt"></i> Blocker level : <strong>1</strong>
                        </div>
                        <div class="col-md-4">
                            <i class="fas fa-briefcase"></i> Jobs completed : <strong>5</strong>
                        </div>
                        <div class="col-md-4">
                            <i class="fas fa-star"></i> <strong>4.7</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Portfolio</h4>
            <button class="btn btn-primary"><i class="fas fa-plus"></i> Add project +</button>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3" th:each="proyecto : ${proyectos}">
                <div class="card text-center p-3">
                    <img th:src="@{/img/orquidea.jpg}" class="img-fluid rounded mb-2" alt="Proyecto" />
                    <p class="fw-bold" th:text="${proyecto.nombre}">Lorem Ipsum dolor</p>
                    <button class="btn btn-dark btn-sm"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
