<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head"></head>
    <body>
        <div th:replace="layout/plantilla :: header"></div>

        <div class="container mt-3">
            <div class="d-flex justify-content-end mb-3">
                <a class="btn btn-sm btn-outline-primary me-3" th:href="@{/perfil/proyecto/nuevo}">
                    <i class="fas fa-plus"></i> Agregar Proyecto
                </a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{/perfil/editar}">
                    <i class="fas fa-edit"></i> Editar Perfil
                </a>
            </div>
            <h2>Mi Perfil</h2>
            <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}">Nombre</span></p>
            <p><strong>Correo:</strong> <span th:text="${usuario.correo}">correo@ejemplo.com</span></p>
            <p><strong>Rol:</strong> <span th:text="${usuario.rol}">Rol</span></p>
            <h3 class="mt-4">Proyectos Realizados</h3>
            <div th:if="${#lists.isEmpty(proyectos)}">
                <p>No has agregado aún ningún proyecto.</p>
            </div>
            <div th:if="${!#lists.isEmpty(proyectos)}">
                <div class="list-group">
                    <div class="list-group-item" th:each="proyecto : ${proyectos}">
                        <h5 th:text="${proyecto.titulo}">Título Proyecto</h5>
                        <p th:text="${proyecto.descripcion}">Descripción...</p>
                        <p>
                            <strong>Finalizado:</strong>
                            <span th:text="${proyecto.fechaFin}">2025-07-28</span>
                        </p>
                        <a th:if="${proyecto.enlace}" th:href="${proyecto.enlace}" target="_blank">Ver más</a>
                    </div>
                </div>
            </div>
            <!-- Para cargar archivos tipo CV -->
            <div class="container mt-4">
                <h3>Subir CV / Portafolio</h3>

                <!-- Mensaje de éxito / error -->
                <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

                <form th:action="@{/perfil/upload}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Selecciona tu CV (PDF o Word)</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción (opcional)</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion"
                               placeholder="Breve descripción de tu documento">
                    </div>
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>

                <!-- Si ya existe un CV, ofrecemos descarga -->
                <div th:if="${usuario.cvPath}" class="mt-3">
                    <p>CV actual: <a th:href="@{/uploads/{file}(file=${usuario.cvPath})}"
                                     target="_blank" th:text="${usuario.cvPath}">Descargar</a></p>
                </div>
            </div>


        </div>

        <div th:replace="layout/plantilla :: footer"></div>
    </body>
</html>
