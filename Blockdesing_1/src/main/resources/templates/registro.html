<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/plantilla :: head}"></head>

<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <main class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Registro</h2>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

        <form th:action="@{/registro}" th:object="${usuario}" method="post" class="row g-3">

            <div class="col-md-6">
                <label for="userName" class="form-label">Nombre de Usuario</label>
                <input type="text" th:field="*{userName}" class="form-control" id="userName" required />
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required />
            </div>

            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required />
            </div>

            <div class="col-md-6">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" th:field="*{correo}" class="form-control" id="correo" required />
            </div>

            <div class="col-md-6">
                <label for="rol" class="form-label">Rol</label>
                <select th:field="*{rol}" class="form-select" id="rol" required>
                    <option value="USER">Ofertante</option>
                    <option value="USER">Dibujante</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>

        </form>
    </main>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
