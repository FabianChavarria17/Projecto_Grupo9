<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}"></head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="container mt-9">
            <h2>Mis Postulaciones</h2>

            <!-- Mensajes de éxito o error -->
            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div th:if="${postulaciones != null and #lists.isEmpty(postulaciones)}">
                <p>No tienes postulaciones aún.</p>
            </div>

            <div th:if="${postulaciones != null and !#lists.isEmpty(postulaciones)}">
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Oferta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="postulacion : ${postulaciones}">
                            <td th:text="${postulacion.idPostulacion}"></td>
                            <td th:text="${postulacion.oferta.titulo}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
