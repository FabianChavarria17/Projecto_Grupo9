<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}"></head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="container mt-5">
            <h2>Listado de Usuarios</h2>
            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.userName}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td>
                            <span th:text="${usuario.activo} ? 'Sí' : 'No'"></span>
                        </td>
                        <td>
                            <!-- Botón suspender -->
                            <form th:action="@{/admin/usuarios/suspender}" method="post" style="display:inline;">
                                <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}"/>
                                <button type="submit" class="btn btn-warning btn-sm">Suspender</button>
                            </form>
                            <!-- Botón reactivar -->
                            <form th:action="@{/admin/usuarios/reactivar}" method="post" style="display:inline;">
                                <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}"/>
                                <button type="submit" class="btn btn-success btn-sm">Reactivar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
