<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>

    <main class="container mt-5">
        <h2>Restablecer Contrase単a</h2>
        <p>Introduce tu nueva contrase単a para actualizar tu cuenta.</p>

        <form th:action="@{/restablecerPassword}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <div class="mb-3">
                <label for="nuevaPassword">Nueva contrase単a:</label>
                <input type="password" id="nuevaPassword" name="nuevaPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Cambiar contrase単a</button>
        </form>

        <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </main>

    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
